<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Cincy Gas</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Cincy Gas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Order New <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order_lookup">Order Lookup</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div><span th:text="${message}"></span></div>
            <h1>Create new order</h1>
            <form action="/create_order" method="post" >
                <input type="text" name="CustomerName" placeholder="Customer Name" class="form-control"/>
                <input type="text" name="CompanyName" placeholder="Company Name" class="form-control" style="margin-top:10px"/>
                <input type="text" name="PhoneNumber" placeholder="Phone Number" class="form-control" style="margin-top:10px"/>
                <input type="text" name="Email" placeholder="Email" class="form-control" style="margin-top:10px"/>
                <input type="text" name="DeliveryAddress" placeholder="Delivery Address" class="form-control" style="margin-top:10px"/>
                <input type="text" name="DeliveryDate" placeholder="Delivery Date Format: YYYY-MM-DD" class="form-control" style="margin-top:10px"/>
                <input type="text" name="TankSize" placeholder="Tank Size" class="form-control" style="margin-top:10px"/>
                <input type="text" name="Quantity" placeholder="Quantity" class="form-control" style="margin-top:10px; margin-bottom:10px"/>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content if needed -->
    </footer>

    </body>
</html>
