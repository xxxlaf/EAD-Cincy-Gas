<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Cincy Gas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Cincy Gas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Order New </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/order_lookup">Order Lookup <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Admin Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/notifications">Notifications</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <h1>Check notifications for order(s)</h1>
        <form method="post" action="/notifications">
            <input type="text" class="form-control" name="phoneNumber" placeholder="Phone #">
            <input type="text" class="form-control" name="address" placeholder="Address">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table style="margin-top:50px" class="table">
            <thead>
            <tr>
                <th>Notification</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="hashMap: ${map}">
                    <td th:text="${hashMap['text']}">Tank</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
